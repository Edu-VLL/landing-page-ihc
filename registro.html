<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArteMatch</title>
    <link rel="icon" href="imagenes/logoIcono.png">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles-registro.css">
</head>
<body>
    <main class="login">
        <div class="atras">
            <a href="" class="volver">
                <i class="fa fa-arrow-left"></i>
            </a>
            <span>Volver al inicio</span>
        </div>
        <h1>Bienvenido a ArteMatch</h1>
        <p>Conecta tu talento con las mejores oportunidades</p>
        <div class="login-box">
            <div class="box-botones"> 
                <div class="botones">
                    <button class="buton boton-iniciar">Iniciar Sesión</button>
                    <button class="buton boton-registrar">Registrarse</button>
                </div>
            </div>
            <div class="inicio-sesion">
                <h2>Crear cuenta</h2>
                <p>Únete a la comunidad de ArteMatch</p>
            </div>
            <div class="espacios"> 
                <div class="perfil">
                    <label>Nombre completo</label>
                </div>
                <div class="box box-nombre">
                    <form class="formulario">
                        <i class="icono fa fa-user"></i> 
                        <input type="email" placeholder="Tu nombre">
                    </form>
                </div>

                <div class="correo">
                    <label>Correo electrónico</label>
                </div>
                <div class="box box-correo">
                    <form class="formulario email-correo">
                        <i class="icono fa fa-envelope"></i> 
                        <input type="email" placeholder="ejemplo@hotmail.com">
                    </form>
                </div>

                <div class="contraseña">
                    <label>Contrseña</label>
                </div>
                <div class="box box-contraseña">
                    <form class="formulario email-password">
                        <i class="icono fa fa-lock"></i> 
                        <input type="password" placeholder="••••••••">
                    </form>
                </div>
                
                <div class="contraseña">
                    <label>Confirmar contrseña</label>
                </div>
                <div class="box box-contraseña">
                    <form class="formulario email-password">
                        <i class="icono fa fa-lock"></i> 
                        <input type="password" placeholder="••••••••">
                    </form>
                </div>

                <div class="boton-crearCuenta"> 
                        <button class="boton-crear-boton" type="submit">Crear cuenta</button>
                        <div class="terminos-condiciones">
                            <p>Al registrarte, aceptas nuestros <a href="www.youtube.com">términos y condiciones</a></p>
                        </div>
                </div>
            </div>
        </div>
        <div class="continuar">
            <p>O continúa con</p>
        </div> 
        
        <div class="google-login">
            <button class="btn-google">
                <img src="https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-google-internet-icon-vector-png-image_9183287.png" alt="Google logo">
                <span>Google</span>
            </button>
        </div>
    </main>
</body>
</html>
