<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArteMatch</title>
    <link rel="icon" href="imagenes/logoIcono.png">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <main class="login">
        <h1>Bienvenido a ArteMatch</h1>
        <p>Conecta tu talento con las mejores oportunidades</p>
        <div class="login-box">
            <div class="box-botones"> 
                <div class="botones">
                    <button class="buton boton-iniciar">Iniciar Sesión</button>
                    <button class="buton boton-registrar">Registrarse</button>
                </div>
            </div>
            <div class="inicio-sesion">
                <h2>Inicia Sesión</h2>
                <p>Accede a tu cuenta para continuar</p>
            </div>
            <div class="espacios"> 
                <div class="correo">
                    <label>Correo electrónico</label>
                </div>
                <div class="box box-correo">
                    <form class="formulario email-correo">
                        <i class="fa fa-envelope"></i> 
                        <input type="email" placeholder="ejemplo@hotmail.com">
                    </form>
                </div>
                <div class="contraseña">
                    <label>Contrseña</label>
                    <a href="https://www.youtube.com/watch?v=FC86X9NeLHY">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="box box-contraseña">
                    <form class="formulario email-password">
                        <i class="fa fa-lock"></i> 
                        <input type="password" placeholder="••••••••">
                    </form>
                </div>
                <div class="boton-iniciarSesion"> 
                        <button class="boton-iniciar-boton" type="submit">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
